        max-width: 700px;

<body  style="font-family: poppins,sans-serif;">
   <div class="main-box">

            <div class="col-6" >
                <img src="files/assets2/images/Open Doodles - In Good Company.png" alt="">

            <div class="col-6 mt-5">
                <div class="text-center fw-bold pt-1" style="color:  #01a9ac;font-size: 1.4rem;">Reset your password ?</div>
                <div class="text-center pt-4">Enter the new password that will associated with your account</div>
                <form action="#">
                    <div class="mt-4 awe-ico" >
                        <label for="password" class="mb-1" style="color:  #01a9ac;">New Password</label>
                        <br>
                        <i class=" icon fa-solid fa-lock"></i>
                        <input type="password" class="form-control  input-i " id="password" style="color:#45474B;" placeholder="New password" required>
                    </div>
                    <div class="mt-2 awe-ico" >
                        <label for="conf-password" class="mb-1" style="color:  #01a9ac;">Confirm Password</label>
                        <br>
                        <i class=" icon fa-solid fa-lock"></i>
                        <input type="password" class="form-control  input-i " id="conf-password" style="color:#45474B;" placeholder="Confirm password" required>
                    </div>
                    <div class="pagination-btns mt-4">
                        <input type="submit" value="Submit" class="loginPage stagebtn3b">
                    </div>
                </form>
                <p class="text-center mt-5">Back into the : <a href="Login.html" style="color:  #01a9ac;">Signin</a> </p>
